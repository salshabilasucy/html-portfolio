<html>
<head>
<title>Operasi Aritmatika</title>
</head>

<body>

<script type="text/javascript">
document.writeln("<pre>");
document.writeln("<h1>Operasi Aritmatika</h1>");

var A = 100;
var B = 200;
var C = 300;
var D = 400;
var E;

// Operasi penjumlahan
E = A + B;
document.writeln("100 + 200 = " + E);

E = B + C;
document.writeln("200 + 300 = " + E);

E = C + D;
document.writeln("300 + 400 = " + E);

document.writeln("</pre>");
</script>

</body>
</html>
