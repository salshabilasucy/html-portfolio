<!DOCTYPE html>
<html>
<head>
    <title>Pola Belah Ketupat</title>
</head>
<body>
<script>
    var n = 5; // tinggi setengah belah ketupat
    var i, j;

    // Bagian atas
    for (i = 1; i <= n; i++) {
        for (j = i; j < n; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (j = 1; j <= (2 * i - 1); j++) {
            document.write("* ");
        }
        document.write("<br>");
    }

    // Bagian bawah
    for (i = n - 1; i >= 1; i--) {
        for (j = n; j > i; j--) {
            document.write("&nbsp;&nbsp;");
        }
        for (j = 1; j <= (2 * i - 1); j++) {
            document.write("* ");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
