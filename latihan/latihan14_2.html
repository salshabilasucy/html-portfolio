<html>
<body>
<script type="text/javascript">
    // Mengubah warna latar belakang halaman
    document.bgColor = "lightblue";
    
    // Menampilkan teks dengan format font HTML lawas
    document.write("<font face='tahoma' size=5 color='red'>test java script</font><br>");

    // Contoh penggunaan variabel numerik
    var a = 20; 
    var b = 15; 
    var c = a * b;
    document.write("test<br>");

    var nilai1 = 67;
    var nilai2 = 80;
    var rata2 = (nilai1 + nilai2) / 2;

    // Contoh penggunaan variabel string
    var nama = "Ani"; 
    var alamat = "Depok";

    // Menampilkan hasil perhitungan dan data diri
    document.write("Nilai a = ", a, "<br>");
    document.write("Nilai b = ", b, "<br>");
    document.write("Nilai ", a, " * ", b, " = ", c, "<br><br>");
    document.write("Nilai 1 = ", nilai1, "<br>");
    document.write("Nilai 2 = ", nilai2, "<br>");
    document.write("Nilai Rata-rata = ", rata2, "<br>");
    document.write("Nama saya = ", nama, "<br>");
    document.write("Alamat = ", alamat, "<br>");

    // Pesan konfirmasi akhir
    alert("ok sudah berhasil");
</script>
<p>Paragraph 1</p>
</body>
</html>
