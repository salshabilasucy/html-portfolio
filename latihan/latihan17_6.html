<!DOCTYPE html>
<html>
<head>
    <title>Latihan 6</title>
</head>
<body>

<h3>Hasil Latihan 6:</h3>

<script type="text/javascript">
    var red = 1;
    var result = null;

    switch (red) {
        case 1:
            result = "one";
            break;
        case 2:
            result = "two";
            break;
        default:
            result = "unknown";
    }

    document.write("Nilai result adalah: <b>" + result + "</b>");
</script>

</body>
</html>
