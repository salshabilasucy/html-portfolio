<!DOCTYPE html>
<html>
<head>
    <title>Free Registration</title>
</head>
<body>
    <h2 align="center"><u>Free Registration</u></h2>
    <form>
        <table align="center" cellpadding="5" cellspacing="0" border="0">
            <tr>
                <td>Nama :</td>
                <td><input type="text" name="nama" size="30"></td>
            </tr>
            <tr>
                <td>Tgl Lahir :</td>
                <td>
                    <input type="text" name="tgl" size="2"> /
                    <input type="text" name="bln" size="2"> /
                    <input type="text" name="thn" size="4">
                </td>
            </tr>
            <tr>
                <td>Alamat :</td>
                <td><textarea name="alamat" rows="2" cols="27"></textarea></td>
            </tr>
            <tr>
                <td>Kota :</td>
                <td>
                    <select name="kota">
                        <option>Jakarta</option>
                        <option>Bogor</option>
                        <option>Depok</option>
                        <option>Tangerang</option>
                        <option>Bekasi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Pekerjaan :</td>
                <td>
                    <select name="pekerjaan">
                        <option>Guru</option>
                        <option>Pelajar</option>
                        <option>Karyawan</option>
                        <option>Wirausaha</option>
                        <option>Lain</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin :</td>
                <td>
                    <input type="radio" name="jk" value="Laki-Laki"> Laki-Laki
                    <input type="radio" name="jk" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Keahlian :</td>
                <td>
                    <input type="checkbox" name="keahlian" value="Komputer"> Komputer
                    <input type="checkbox" name="keahlian" value="Desain"> Desain
                    <input type="checkbox" name="keahlian" value="Bahasa"> Bahasa
                </td>
            </tr>
            <tr>
                <td>Hobby :</td>
                <td>
                    <input type="checkbox" name="hobby" value="Reading"> Reading<br>
                    <input type="checkbox" name="hobby" value="Sport"> Sport<br>
                    <input type="checkbox" name="hobby" value="Singing"> Singing<br>
                    <input type="checkbox" name="hobby" value="Traveling"> Traveling
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Kirim">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
