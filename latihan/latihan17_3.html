<html>
<head>
<title>Penjualan Harga Barang</title>
</head>

<body>

<script>
var myName = prompt("Please enter your name", "budi");
var nb = prompt("Please nama barang", "");
var hs = parseFloat(prompt("Please harga satuan", ""));
var jb = parseInt(prompt("Please jumlah barang", ""));

var hb = hs * jb;
var disc;

if (hb > 500000) {
    disc = 5 / 100 * hb;
} else if (hb > 300000) {
    disc = 2 / 100 * hb;
} else {
    disc = 0.5 / 100 * hb;
}

var hbb = hb - disc;

// Tampilan browser :
document.write("<font size='5' color='blue'><img src='keranjang.jpg' width='75' height='60'> Penjualan Harga Barang</font><br>");
document.write("<font size='4' color='sienna'><pre>");
document.write("==========================================<br>");
document.write("Nama barang          = " + nb + "<br>");
document.write("Harga satuan         = " + hs + "<br>");
document.write("Jumlah Barang        = " + jb + "<br>");
document.write("Harga Barang         = " + hb + "<br>");
document.write("Harga Discount       = " + disc + "<br>");
document.write("Harga Barang Bersih  = " + hbb + "<br>");
document.write("==========================================<br>");
document.write("</pre></font>");
document.write("<font size='3' color='red'>Created by " + myName + "</font>");
</script>

</body>
</html>
