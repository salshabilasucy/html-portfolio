<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: #ffffff;
            border: 1px solid #999;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #000;
        }
        .label {
            color: red;
            font-weight: bold;
        }
        input, select {
            padding: 5px;
            margin: 5px;
            width: 80px;
        }
        button {
            padding: 5px 10px;
        }
        .hasil {
            margin-top: 15px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: blue;
        }
    </style>

    <script>
        function hitung() {
            var a = parseFloat(document.getElementById("nilai1").value);
            var b = parseFloat(document.getElementById("nilai2").value);
            var op = document.getElementById("operator").value;
            var hasil;

            if (isNaN(a) || isNaN(b)) {
                alert("Masukkan angka yang valid!");
                return;
            }

            switch (op) {
                case "+":
                    hasil = a + b;
                    break;
                case "-":
                    hasil = a - b;
                    break;
                case "*":
                    hasil = a * b;
                    break;
                case "/":
                    hasil = a / b;
                    break;
            }

            document.getElementById("hasil").innerHTML = "Hasil = " + hasil;
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Kalkulator Sederhana</h2>
        <p style="color: orange;">Selamat Mencoba</p>

        <span class="label">Nilai I</span>
        <span class="label" style="margin-left:60px;">Nilai II</span><br>

        <input type="text" id="nilai1">

        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="text" id="nilai2">
        <button onclick="hitung()">submit</button>

        <div class="hasil" id="hasil"></div>

        <div class="footer">
            Created by Endar Nirmala, endar_nirmala@yahoo.com
        </div>
    </div>
</body>
</html>
